<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membership</title>
    <link rel="icon" type="image/x-icon" href="../images/logo.avif" />
    <link rel="stylesheet" href="../styles/form.css" />
  </head>
  <body>
    <!-- heading  -->
    <div class="heading">Membership Form</div>

    <form action="" method="get">
      <div class="personal">
        <div class="pleft">
          <div class="heading">Personal Information</div>

          <div class="m">
            <div class="row">
              <label for="First Name">First Name : </label>
            </div>
            <div class="col">
              <input
                type="text"
                name="firstname"
                id="firstname"
                autocomplete="on"
              />
            </div>
          </div>

          <div class="m">
            <div class="row">
              <label for="lastname">Last Name : </label>
            </div>
            <div class="col">
              <input
                type="text"
                name="lastname"
                id="lastname"
                autocomplete="on"
              />
            </div>
          </div>

          <div class="m">
            <div class="row">
              <label for="date">Date of Birth : </label>
            </div>
            <div class="col">
              <input
                type="date"
                name="dateofbirth"
                id="dateofbirth"
                autocomplete="on"
              />
            </div>
          </div>

          <div class="m">
            <div class="row">
              <label for="phonenumber">Phone Number : </label>
            </div>
            <div class="col">
              <input
                type="number"
                name="phonenumber"
                id="phonenumber"
                autocomplete="on"
              />
            </div>
          </div>

          <div class="m">
            <div class="row">
              <label for="email">Email : </label>
            </div>
            <div class="col">
              <input type="email" name="email" id="email" autocomplete="on" />
            </div>
          </div>
        </div>
        <div class="pright">
          <img src="../images/form/personal.jpg" alt="" />
        </div>
      </div>

      <!-- favorites  -->

      <div class="personal">
        <div class="pright">
          <img src="../images/form/meal.jpg" alt="meals" />
        </div>
        <div class="pleft">
          <div class="heading">Favourites</div>

          <div class="m">
            <div class="row">
              <label for="favouritecuisne">Favourite Cuisne : </label>
            </div>
            <div class="col">
              <input
                type="text"
                name="favouritecuisne"
                id="favouritecuisne"
                autocomplete="on"
              />
            </div>
          </div>

          <div class="m">
            <div class="row">
              <label for="favstater">Favourite Starter : </label>
            </div>
            <div class="col">
              <input type="text" name="favstater" id="favstater" />
            </div>
          </div>

          <div class="m">
            <div class="row">
              <label for="favmain">Favourite Main Course : </label>
            </div>
            <div class="col">
              <input
                type="text"
                name="favmain"
                id="favmain"
                autocomplete="on"
              />
            </div>
          </div>

          <div class="m">
            <div class="row">
              <label for="favsweetdish"> Favourite Sweets : </label>
            </div>
            <div class="col">
              <input type="text" name="favsweetdish" />
            </div>
          </div>

          <div class="m">
            <div class="row">
              <label for="favfastfood">Favourite Snacks : </label>
            </div>
            <div class="col">
              <input
                type="text"
                name="favfastfood"
                id="favfastfood"
                autocomplete="on"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- other details  -->
      <div class="btn">
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
